<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de agora!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calistoga&display=swap');
      </style>
</head>

<body>
    
    <div id="relogio"></div>
    

    <script>
        setInterval(function () {
            var relogioHTML = document.getElementById('relogio');
            var relogio = new Date();
            relogioHTML.innerHTML = relogio.toLocaleTimeString();
        });
    </script>

</body>

</html>
